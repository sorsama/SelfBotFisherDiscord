<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Discord Fishing Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Custom title bar -->
    <div class="title-bar">
      <div class="title-bar-icon"></div>
      <div class="title-bar-text">Discord Fishing Bot</div>
      <div class="title-bar-controls">
        <button class="control-button minimize" id="minimizeBtn">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <rect fill="currentColor" width="10" height="1" x="1" y="6"></rect>
          </svg>
        </button>
        <button class="control-button maximize" id="maximizeBtn">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect>
          </svg>
        </button>
        <button class="control-button close" id="closeBtn">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <polygon fill="currentColor" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="app-content">
      <div class="app-header">
        <h1>Discord Fishing Bot</h1>
      </div>
      
      <div class="config-section">
        <div class="form-group">
          <label for="token">Discord Token</label>
          <input type="password" id="token" placeholder="Enter your Discord token">
        </div>
        
        <div class="form-group">
          <label for="channelType">Channel Type</label>
          <div class="radio-options">
            <label class="radio-label">
              <input type="radio" name="channelType" id="serverChannel" value="server" checked>
              <span class="radio-custom"></span>
              Server Channel
            </label>
            <label class="radio-label">
              <input type="radio" name="channelType" id="dmChannel" value="dm">
              <span class="radio-custom"></span>
              Direct Message
            </label>
          </div>
        </div>

        <div class="form-group" id="channelInputGroup">
          <label for="channel">Channel ID</label>
          <input type="text" id="channel" placeholder="Enter the channel ID">
        </div>

        <div class="form-group" id="userInputGroup" style="display:none;">
          <label for="userId">User ID</label>
          <input type="text" id="userId" placeholder="Enter the user ID to DM">
        </div>
        
        <div class="form-group">
          <label for="botId">Fishing Bot ID</label>
          <input type="text" id="botId" placeholder="Enter the fishing bot's ID (defaults to Virtual Fisher)">
        </div>
        
        <div class="form-group">
          <label for="interval">Fishing Interval (ms)</label>
          <input type="number" id="interval" placeholder="3000">
        </div>
        
        <div class="button-group">
          <button id="saveBtn" class="primary">Save Config</button>
          <button id="startBtn" class="primary">Start Bot</button>
          <button id="stopBtn" class="secondary" disabled>Stop Bot</button>
          <button id="toggleFishingBtn" class="action" disabled>Toggle Fishing</button>
        </div>
      </div>
      
      <div class="status-section">
        <div class="status stopped" id="botStatus">Stopped</div>
      </div>
      
      <!-- New section for Discord embeds -->
      <div class="embeds-section">
        <h3>Latest Message</h3>
        <div class="embeds-container" id="embedsDisplay"></div>
      </div>
      
      <div class="log-section">
        <h3>Bot Logs</h3>
        <div class="log-container" id="logOutput"></div>
      </div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
