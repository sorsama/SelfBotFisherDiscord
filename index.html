<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Discord Fishing Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="app-header">
      <h1>Discord Fishing Bot</h1>
    </div>
    
    <div class="config-section">
      <div class="form-group">
        <label for="token">Discord Token</label>
        <input type="password" id="token" placeholder="Enter your Discord token">
      </div>
      
      <div class="form-group">
        <label for="channel">Channel ID</label>
        <input type="text" id="channel" placeholder="Enter the channel ID">
      </div>
      
      <div class="form-group">
        <label for="botId">Fishing Bot ID</label>
        <input type="text" id="botId" placeholder="Enter the fishing bot's ID (defaults to Virtual Fisher)">
      </div>
      
      <div class="form-group">
        <label for="interval">Fishing Interval (ms)</label>
        <input type="number" id="interval" placeholder="3000">
      </div>
      
      <div class="button-group">
        <button id="saveBtn" class="primary">Save Config</button>
        <button id="startBtn" class="primary">Start Bot</button>
        <button id="stopBtn" class="secondary" disabled>Stop Bot</button>
        <button id="toggleFishingBtn" class="action" disabled>Toggle Fishing</button>
      </div>
    </div>
    
    <div class="status-section">
      <div class="status stopped" id="botStatus">Stopped</div>
    </div>
    
    <!-- New section for Discord embeds -->
    <div class="embeds-section">
      <h3>Latest Message</h3>
      <div class="embeds-container" id="embedsDisplay"></div>
    </div>
    
    <div class="log-section">
      <h3>Bot Logs</h3>
      <div class="log-container" id="logOutput"></div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
